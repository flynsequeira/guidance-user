<mat-card *ngIf='user'>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
    <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content> -->
  <mat-card-actions>
    <button mat-button>Message</button>
    <button mat-button (click)="addGoal()">Add Goals</button>
  </mat-card-actions>
</mat-card>
<mat-divider></mat-divider>

<mat-list *ngIf='goals'>
    <h3 mat-subheader>Goals</h3>
      <mat-list-item *ngFor="let goal of goals">
        <mat-accordion>
          <mat-expansion-panel (opened)="panelOpenState = true"
                                (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                  <mat-icon mat-list-icon>outlined_flag</mat-icon>
                  {{goal.name}}
              </mat-panel-title>
              <mat-panel-description>
                  {{goal.description}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open</p>
          </mat-expansion-panel>
        </mat-accordion>
        <div class="mat-button-row">
          <button mat-stroked-button color="primary" (click)="editGoal(goal._id)">Edit Goal</button>
        </div>
     
      <!-- <h4 mat-line>{{goal.name}}</h4>
      <h5 mat-line>{{goal.description}}</h5> -->
      <!-- <p mat-line> {{goal.updated | date}} </p> -->
      </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
